{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type= "text/css" href="{% static 'style.css'%}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
</head>
<body>
    <div class = body-form>
        <header>
          <div class="container">
            <div class="header-right">
              <a href="/to-do-list"><b>Home</b></a>
              <a href="/to-do-list/add-task"><b>Add Task</b></a>
            </div>
          </div>
        </header>  
        <div class ="body-container">
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
            <form>
              <div class="form-group">
                <label>Name</label>
                <br>
                <input type="text" name = "name" required id ="id_name" style="width: 200px;">
              </div>
              <div class="form-group">
                <label>Category</label>
                <br>
                <input type="text" name = "category" required id ="id_category" style="width: 200px;">
              </div>
              <div class="form-group">
                <label>Due date</label>
                <br>
                <input type="date" name = "due_date" required id ="id_due_date" style="width: 200px;">
              </div>
              <div class="form-group">
                <label>Description</label>
                <br>
                <input type="text" name = "description" required id ="id_description" style="width: 200px;">
              </div>
            </form>
            </div>
        </div>
      </div>    
</body>
</html>
